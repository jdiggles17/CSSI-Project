<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/resouce/style.css">
    <meta charset="utf-8">
    <div id = "background"></div>

    <title>Campus Explorer</title>
    <div id="main_page">
        <div class="banner">
          <div class="banner-text">
            <h1>Campus Explorer</h1>
            <h3>Great for making new friends
              and exploring great places</h3>
          </div>
        </div>
        <style>
        html, body {
          margin: 0;
          padding: 0;
          font-family: Helvetica, Arial, sans-serif;
          background: #f2f2f2;
        }

        h1 { font-size: 60px; }
        h3 {
          font-size: 32px;
          font-weight: normal;
          text-transform: uppercase;
          letter-spacing: 4px;
        }

        .banner h1, .banner h3{
          margin: 0;
          text-shadow: 2px 2px 6px #000;
          text-align: center;
        }

        .banner {
          color: white;
          background: url('https://68.media.tumblr.com/deb4fae2b042336176d5a1e1386c368c/tumblr_inline_o3rc2vWvA91tzwkwy_500.gif') top left/cover no-repeat;
          height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        </style>
    </div>
        <p>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="map">Map</a></li>
          <li><a href="createevent">Create Events</a></li>
        </ul>
  </head>
  <body>
        <style>
            .flex-container {
                display: -webkit-flex;
                display: flex;
                flex-direction:column;
                width: auto;
                height: auto;
                background-color: lightsteelblue;
            }

            .flex-item {
                background-color: #F5F5F5;
                width: auto;
                height: auto;
                margin: 50px;
                padding-left: 10px;
                box-shadow: 15px 15px 5px #D3D3D3;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: royalblue;
            }

            li {
                float: left;
            }

            li a {
                display:block;
                font-family: system-ui;
                color: white;
                text-align: center;
                padding: 16px 100px;
                text-decoration:none;
            }

            li a:hover {
                background-color: darkblue;
            }
        </style>
        </p>
        <div class="parallax-one"></div>
        <style>
        .parallax-one{
            /*The image in this parallax does not want to show MUST BE FIXED!!!*/
            /* The image used */
            background-image: url("http://kessenbrocklab.com/wp-content/uploads/2015/08/Aerial-47.jpg");

            /* Set a specific height */
            min-height: 150px;

            /* Create the parallax scrolling effect */
            background-attachment:fixed;
            background-position: center;
            background-repeat:no-repeat;
            background-size: cover;
          }
        </style>
    <div id="main">
      <h2> Events </h2>
        <div class="flex-container">
          <form method="post" id="address_form" class="user_form">
            <label>Or would you prefer to use an address?</label>


              {% for event in events %}
              <div class="flex-item">
                <p><h3>Event: </h3>{{ event.event_name}}</p>
                  <p><h3>Date: </h3>{{event.date_time}}</p>
                  <p><h3>Contact: </h3>{{event.email}}</p>
                  <p><h3>Address: </h3>{{event.address}}</p>
                  <input id="address_list" name="address_list" type="text" value="{{event.address}}"/>
                  <!--<p><h3>Creator Of Event: </h3>{{event.user_info}}</p>-->
                  <!--<p><h3>Tags: </h3>{{event.tags}}</p><br></li>-->
              </div>
              {%  endfor %}
            </form>
        </div>
    </div>
  </body>
</html>
