    <style>
        .parallax-one {
            /*The image in this parallax does not want to show MUST BE FIXED!!!*/
            /* The image used */
            background-image: url("https://lostandtaken.com/wp-content/uploads/edd/2016/02/colorful-watercolor-paint-texture-14.jpg");

            /* Set a specific height */
            min-height: 200px;

            /* Create the parallax scrolling effect */
            background-attachment:scroll;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 100px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
    </style>
    <div class="parallax-one"></div>
